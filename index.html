<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a334a3afe7.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./styles/styles.css">
	<title>Movie List Maker</title>
</head>
<body>
<Header>
	<h1>🎞️Movie List Maker</h1>
</Header>
<main>
	<div class="collapsible-menu">
		<input type="checkbox" id="menu">
		<label for="menu">
			<i class="fa-regular fa-square-caret-down">Your List</i>
			<span class="list-number"></span>
			</label>
		<div class="menu-content">
			<ol></ol>
		</div>
	</div>
	<div class="wrapper">
		<div class="image-container"></div>
		<div class="overlay"></div>	
	</div>
	<div class="buttons">
		<button class="no">
			<i class="fa-solid fa-x">
				<p class="sr-only">Press <strong>NO</strong> to discard movie</p>
			</i>
		</button>
		<button class="yes">
			<i class="fa-solid fa-heart">
				<p class="sr-only">Press <strong>Yes</strong> store move to your list</p>
			</i>
		</button>
	</div>
</main>
<footer>
<p>Created by Adrian Y & Hoi W @JunoCollege 2023</p>
</footer>
	<script src="app.js"></script>	
</body>
</html>
